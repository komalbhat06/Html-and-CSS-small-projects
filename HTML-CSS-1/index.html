<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div1">
        <h2>Hey! Read Me...</h2>
        <p>This is an example of what you can do with pure CSS to style radio buttons or checkboxes. If you are looking for a more flexible and modern way to style radio buttons on forms, take a look at <a href="#" target="_blank">this version with SVG icons.</a></p>
        </div>
        <div class="div2">
          <p>Your favorite thing in the world:</p>
          <form>
            <input type="radio" id="pizza" name="favoriteThing" value="pizza" />
            <label for="pizza">Pizza</label><br><hr>
            <input type="radio" id="bacon" name="favoriteThing" value="bacon" />
            <label for="bacon">Bacon</label><br><hr>
            <input type="radio" id="cats" name="favoriteThing" value="cats" />
            <label for="cats">Cats</label><br<hr>
          </form>
        </div>
        
</body>
</html>
